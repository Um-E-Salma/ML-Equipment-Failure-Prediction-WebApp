<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Failure Prediction</title>
</head>
<body>
    <h1>Predict Equipment Failure</h1>
    <form action="/predict" method="post">
        <label for="EquiID">EquiID:</label>
        <input type="text" id="EquiID" name="EquiID"><br>

        <label for="OutDate">OutDate:</label>
        <input type="date" id="OutDate" name="OutDate"><br>

        <label for="OutTime">OutTime:</label>
        <input type="time" id="OutTime" name="OutTime"><br>

        <label for="InDate">InDate:</label>
        <input type="date" id="InDate" name="InDate"><br>

        <label for="InTime">InTime:</label>
        <input type="time" id="InTime" name="InTime"><br>

        <label for="Equipment_Type">Equipment Type:</label>
        <input type="text" id="Equipment_Type" name="Equipment_Type"><br>

        <label for="Manufacture_Year">Manufacture Year:</label>
        <input type="text" id="Manufacture_Year" name="Manufacture_Year"><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
